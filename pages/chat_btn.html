<link rel="stylesheet" href="http://kamart.ir/wp-content/plugins/hdtsChat/model/css/chat-style.css" type="text/css"/>
<script src="http://kamart.ir/wp-content/plugins/hdtsChat/model/js/jquery.min.js" type="text/javascript"></script>
<script src="http://kamart.ir/wp-content/plugins/hdtsChat/model/js/chat-script.js" type="text/javascript"></script>

<html style="direction: ltr;">
<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
<div id="btn-open-chat" onclick="openForm(this);">
    <img id="img-chat-dialog" src="http://kamart.ir/wp-content/plugins/hdtsChat/image/kamart-button.png" />
    <!--        <img id="img-chat-dialog" src="http://mkonline.ir/wp-content/plugins/hdtsChat/image/kamart-button.png" />-->
</div>

<div id="upload-img-dialog" style="display: none;" class="upload-img-dialog">
    <div id="sure-to-send-image" style="display: block;" class="sure-to-send-image"></div>
    <div class="upload-img-actions">
        <div id="agree-loader" class="loader" style="display: none;width: 80px;height: 80px;"></div>
        <img id="agree" src="http://kamart.ir/wp-content/plugins/hdtsChat/image/ic_sent.png" onclick="checkToUploadImage()" class="function-btn"/>
        <img id="not-agree" src="http://kamart.ir/wp-content/plugins/hdtsChat/image/ic_failed.png" onclick="hideImgPreviewDialog()" class="function-btn"/>
        <img id="upload-img-dialog-close" class="fade-hover" onclick="hideImgPreviewDialog();" src="http://mkonline.ir/wp-content/plugins/hdtsChat/image/ic_failed.png" style="display: none;"/>
    </div>
    <textarea  id="text-area-input-text-upload-image" class="scrollable-view text-area-input-image" placeholder="پیام خود را وارد کنید"></textarea>
</div>

<div id="preview-sent-image" style="display: none;left: 0;top: 0;" class="upload-img-dialog">
    <div class="preview-content">
        <img class="close-preview-sent-image" src="http://kamart.ir/wp-content/plugins/hdtsChat/image/ic_failed.png" onclick="closeSentImagePreview();"/>
        <img class="image-preview-sent" id="img-sent" src="su.jpg" style="object-fit: contain;" />
    </div>
</div>

<div id="div-chat-dialog">

    <div class="close-view">
        <div class="powered-by">کام آرت</div>
        <span class="close-span" onclick="closeForm();">&times;</span>
    </div>

    <div id="div-chat-view" class="chat-view scrollable-view">

        <div class="messages-not-load-yet" id="messages-not-load-yet" style="display: block ; height: 40px;" >
            <div style="display: flex; margin: 8px 4px;width: auto;height: 80px;text-align: center;justify-content: center;padding-top: 6px;">در حال بارگزاری
            <div class="loader" style="display: flex;"></div>
            </div>
        </div>

        <div id="no-message-found" class="no-message-found" style="display: none;">
            شما تا کنون هیچ پیامی ارسال نکرده اید.
        </div>

        <div class="message right" style="display: none;">
            <div class="message-view">
                <img class="message-image" onclick="openClickedImage(this);" src="http://kamart.ir/wp-content/plugins/hdtsChat/image/ic_failed.png"/>
                <div class="message-content" >
                    <div class="message-text">سلام D چه طوری خوبی؟ ها؟ الووو -ـ-</div>
                    <div class="loader" style="display: none;"></div>
                    <img class="status" style="display: block;" src="http://kamart.ir/wp-content/plugins/hdtsChat/image/ic_seen.png"/>
                </div>
                <div class="message-date" >همین الان</div>
            </div>
        </div>

        <div class="message left" style="display: none;">
            <div class="message-view">
                <img class="message-image" onclick="openClickedImage(this);" src="http://kamart.ir/wp-content/plugins/hdtsChat/image/ic_seen.png"/>
                <div class="message-content">
                    <div class="message-text" style='float: left; text-align: left;justify-content: left;width: 100%;'>سلام dude چه خبرا؟</div>
                    <div class="loader" style="display: none;"></div>
                    <img class="status" style="display: block;" src="http://kamart.ir/wp-content/plugins/hdtsChat/image/ic_seen.png"/>
                </div>
                <div class="message-date" >2020-09-02 18:50:20</div>

            </div>
        </div>

    </div>

    <div id="emoji-div" class="div-emoji-view">
        <div id="emoji-view" class="scrollable-view">
        </div>
    </div>
    <div class="text-area">
        <div class="text-area-input">
            <textarea  id="text-area-input-text" class="scrollable-view" onclick="closeEmoji()" placeholder="پیام خود را وارد کنید"></textarea>
            <div class="function-btn" id="div-send" onclick="sendMsg()"><img src="http://kamart.ir/wp-content/plugins/hdtsChat/image/ic_send.png" class="rotation-hover"/></div>
            <div id="emoji-button" class="function-btn" >
                <img  id="emoji-image" src="http://kamart.ir/wp-content/plugins/hdtsChat/image/emoji.png" onclick="checkEmojiView();"/>
            </div>
            <div class="function-btn" onclick="openChooser();">
                <img src="http://kamart.ir/wp-content/plugins/hdtsChat/image/upload.png"/>
                <input type="file" id="real-upload-btn" style="position: absolute;max-width: 0;max-height: 0 ;opacity: 1.0;" onchange="getFileName();"/>

            </div>
        </div>
    </div>
</div>


</html>
